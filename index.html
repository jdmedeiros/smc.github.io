<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SMC & Co., Lda. - Enterprise Cloud Migration & Data Engineering</title>
    <meta name="description" content="Expert cloud migration, data pipeline engineering, and DevSecOps services for enterprise clients. Transform your infrastructure with proven solutions.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 2rem;
            max-width: 700px;
            margin: auto;
            background: #f9fafb;
            color: #1a1a1a;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        form {
            margin-top: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }
        label {
            font-weight: 600;
            margin-bottom: 0.3rem;
        }
        input, textarea {
            padding: 0.75rem;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 1rem;
        }
        button {
            background: #0066cc;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        button:hover {
            background: #004999;
        }
        .success-message {
            color: #22c55e;
            font-weight: 600;
            margin-top: 1rem;
        }
    </style>
</head>
<body>

<h1>Cloud Assessment Request (EN)</h1>
<form action="https://formspree.io/f/xjkrabll" method="POST" onsubmit="return handleSubmit(event, 'en')">
    <input type="hidden" name="_subject" value="New Cloud Assessment Request">
    <input type="text" name="_gotcha" style="display:none">
    <label for="name-en">Full Name</label>
    <input type="text" name="name" id="name-en" required>

    <label for="email-en">Email Address</label>
    <input type="email" name="email" id="email-en" required>

    <label for="company-en">Company</label>
    <input type="text" name="company" id="company-en">

    <label for="project-en">Current Infrastructure Challenge</label>
    <textarea name="project" id="project-en" rows="4"></textarea>

    <div class="h-captcha" data-sitekey="ff04954e-05a4-4ac8-8c04-0f687372c4a4"></div>

    <button type="submit">Submit</button>
    <p class="success-message" id="success-message-en" style="display:none;">✅ Thank you! We'll contact you shortly.</p>
</form>

<h1 style="margin-top: 4rem;">Pedido de Avaliação Cloud (PT)</h1>
<form action="https://formspree.io/f/xjkrabll" method="POST" onsubmit="return handleSubmit(event, 'pt')">
    <input type="hidden" name="_subject" value="Novo Pedido de Avaliação Cloud">
    <input type="text" name="_gotcha" style="display:none">
    <label for="name-pt">Nome Completo</label>
    <input type="text" name="name" id="name-pt" required>

    <label for="email-pt">Endereço de Email</label>
    <input type="email" name="email" id="email-pt" required>

    <label for="company-pt">Empresa</label>
    <input type="text" name="company" id="company-pt">

    <label for="project-pt">Desafio de Infraestrutura Atual</label>
    <textarea name="project" id="project-pt" rows="4"></textarea>

    <div class="h-captcha" data-sitekey="your-hcaptcha-site-key"></div>

    <button type="submit">Submeter</button>
    <p class="success-message" id="success-message-pt" style="display:none;">✅ Obrigado! Entraremos em contacto em breve.</p>
</form>

<script src="https://js.hcaptcha.com/1/api.js" async defer></script>
<script>
    function handleSubmit(event, lang) {
        event.preventDefault();
        const form = event.target;
        const successMsg = document.getElementById(`success-message-${lang}`);
        fetch(form.action, {
            method: 'POST',
            body: new FormData(form),
            headers: { 'Accept': 'application/json' }
        }).then(response => {
            if (response.ok) {
                form.reset();
                successMsg.style.display = 'block';
            } else {
                alert(\"Oops! There was a problem submitting your form.\");
            }
        }).catch(() => {
            alert(\"Error submitting the form. Please try again later.\");
        });
        return false;
    }
</script>

</body>
</html>
